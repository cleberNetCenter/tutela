# Configuração Nginx para Tutela Digital
# Arquivo: /etc/nginx/sites-available/tuteladigital.com.br

server {
    listen 80;
    listen [::]:80;
    server_name tuteladigital.com.br www.tuteladigital.com.br;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tuteladigital.com.br www.tuteladigital.com.br;

    # SSL Configuration (ajuste os caminhos dos certificados)
    ssl_certificate /path/to/ssl/cert.pem;
    ssl_certificate_key /path/to/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Document Root
    root /var/www/tuteladigital.com.br/public;
    index index.html;

    # Charset
    charset utf-8;

    # Logging
    access_log /var/log/nginx/tuteladigital_access.log;
    error_log /var/log/nginx/tuteladigital_error.log;

    # ====================================
    # CLEAN URLs (sem .html)
    # ====================================
    location / {
        # Tenta servir o arquivo direto, depois com .html, depois diretório, senão 404
        try_files $uri $uri.html $uri/ =404;
    }

    # ====================================
    # REDIRECTS 301 - Rotas SPA antigas
    # ====================================
    # Note: Nginx não processa # (hash) no servidor, isso é client-side
    # Esses redirects são para URLs diretas sem hash

    # ====================================
    # MULTILINGUAL REDIRECTS
    # ====================================
    location = /en {
        return 301 /index-en.html;
    }

    location = /es {
        return 301 /index-es.html;
    }

    # ====================================
    # SECURITY HEADERS
    # ====================================
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ====================================
    # BROWSER CACHING
    # ====================================
    # CSS/JS assets
    location ~* \.(css|js)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Images
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # HTML (no cache)
    location ~* \.html?$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
    }

    # ====================================
    # FAVICON
    # ====================================
    location = /favicon.ico {
        try_files /assets/illustrations/favicon.svg =404;
        access_log off;
        log_not_found off;
    }

    # ====================================
    # ROBOTS.TXT & SITEMAP.XML
    # ====================================
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    location = /sitemap.xml {
        access_log off;
        log_not_found off;
    }

    # ====================================
    # BLOCK ACCESS TO HIDDEN FILES
    # ====================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ====================================
    # GZIP COMPRESSION
    # ====================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;
}
